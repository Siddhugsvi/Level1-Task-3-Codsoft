<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <title>Caluclulator</title>
</head>
<body>
    <div class="everything">
    <div class="main">
        <input type="text" placeholder="0" id="calculator">
        <div>
            <button class="AC">AC</button>
            <button class="DEL">DEL</button>
            <button class="operation">%</button>
            <button class="operation">/</button>
        </div>
        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operation">*</button>
        </div>
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operation">-</button>
        </div>
        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operation">+</button>
        </div>
        <div>
            <button>00</button>
            <button>0</button>
            <button class="operation">.</button>
            <button class="equal">=</button>
        </div>
    </div>

    <footer><b>Designed and Developed by Siddhesh Gosavi (Siddhugsvi)</b></footer>
    <script src="calculator.js"></script>
</body>
</html>
